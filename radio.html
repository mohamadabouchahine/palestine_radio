<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Palestine Radio | PS</title>
</head>
<body>
    <div id="player">
        <main>
            <main id="box">
            <header id="head">
                <nav>
                    <img src="image/ps.png" >
                    <h1 id="siteName">Abnaa Al Qassam</h1>
                    <p id="radio-title">اسم اغنية</p>
                </nav>
            </header>
            
            <article id="buttons">
                <img src="image/back.png" id="back">
                <img src="image/play.png" id="play">
                <img src="image/next.png" id="next">
            </article>

            <article>
                <audio src="" id="audio_file"></audio>
                <h2>Volume</h2>
                <input id="volume" type="range" value="50" min="0" max="100" id="range">  
                <h2>Speed</h2>
                <input id="speed" type="range" value="100" min="0" max="200" id="range">         
            </article>


            <article id="colors">
                <button id="color-1"></button>
                <button id="color-2"></button>
                <button id="color-3"></button>
                <button id="color-4"></button>
       </article>
       <footer>
    </main>
       </footer>
        </main>
    </div>

    <script src="script.js"></script>

</html>
